---
# Maintenance Service Deployment (CronJob)
apiVersion: batch/v1
kind: CronJob
metadata:
  name: maintenance-service
  namespace: astria-bot
spec:
  schedule: "0 4 * * 3"  # Every Wednesday at 4:00 AM UTC
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: maintenance-service
            image: acryourregistry.azurecr.io/astria-bot/maintenance-service:latest
            imagePullPolicy: Always
            env:
            - name: ENVIRONMENT
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: astria-secrets
                  key: database_url
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"
          restartPolicy: OnFailure
          backoffLimit: 3
